name: Deploy Infrastructure (CloudFormation)

on:
  push:
    branches:
      - develop
      - main

permissions:
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy CloudFormation Stack
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================
      # DEFINIR AMBIENTE
      # ============================
      - name: Set environment variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "ENV=dev" >> $GITHUB_ENV
            echo "STACK_NAME=stock-manager-dev" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV=prod" >> $GITHUB_ENV
            echo "STACK_NAME=stock-manager-prod" >> $GITHUB_ENV
          fi

      # ============================
      # CREDENCIAIS AWS
      # ============================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ============================
      # VALIDAR TEMPLATE
      # ============================
      - name: Validate CloudFormation template
        run: |
          aws cloudformation validate-template \
            --template-body file://templates/master.yaml

      # ============================
      # PACKAGING E DEPLOY (CORRIGIDO)
      # ============================
      - name: Deploy infrastructure
        run: |
          echo "Deploying environment: ${{ env.ENV }}"
          
          # 1. Localizar o bucket do CDKToolkit para usar como armazenamento temporário
          # O comando 'package' precisa de um bucket S3 para subir os arquivos da VPC/EC2
          BUCKET_NAME=$(aws s3 ls | grep cdktoolkit | awk '{print $3}')
          
          if [ -z "$BUCKET_NAME" ]; then
            echo "Erro: Bucket CDKToolkit não encontrado. Certifique-se de que o CDK Bootstrap foi executado."
            exit 1
          fi

          # 2. Executar o PACKAGE
          # Isso transforma caminhos locais (ex: ./vpc.yaml) em URLs do S3
          aws cloudformation package \
            --template-file templates/master.yaml \
            --s3-bucket $BUCKET_NAME \
            --output-template-file packaged.yaml

          # 3. Extrair parâmetros do JSON
          PARAMS=$(jq -r '.[] | "\(.ParameterKey)=\(.ParameterValue)"' environments/${{ env.ENV }}/params-${{ env.ENV }}.json)

          # 4. Executar o DEPLOY usando o arquivo GERADO (packaged.yaml)
          aws cloudformation deploy \
            --template-file packaged.yaml \
            --stack-name ${{ env.STACK_NAME }} \
            --parameter-overrides $PARAMS \
            --capabilities CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --no-fail-on-empty-changeset