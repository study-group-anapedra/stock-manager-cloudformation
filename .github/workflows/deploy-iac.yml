name: Deploy Infrastructure (CloudFormation)

on:
  push:
    branches:
      - develop
      - main

permissions:
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy CloudFormation Stack
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================
      # DEFINIR AMBIENTE
      # ============================
      - name: Set environment variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "ENV=dev" >> $GITHUB_ENV
            echo "STACK_NAME=stock-manager-dev" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV=prod" >> $GITHUB_ENV
            echo "STACK_NAME=stock-manager-prod" >> $GITHUB_ENV
          fi

      # ============================
      # CREDENCIAIS AWS
      # ============================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ============================
      # VALIDAR TEMPLATE
      # ============================
      - name: Validate CloudFormation template
        run: |
          aws cloudformation validate-template \
            --template-body file://templates/master.yaml

      # ============================
      # PACKAGING E DEPLOY (CORRIGIDO)
      # ============================
      - name: Deploy infrastructure
        run: |
          echo "Deploying environment: ${{ env.ENV }}"
          
          # 1. Obter Account ID para criar um nome de bucket único
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          BUCKET_NAME="cfn-artifacts-${ACCOUNT_ID}-${{ env.AWS_REGION }}"
          
          # 2. Criar o bucket se ele não existir (Garante que o deploy não pare por falta de bucket)
          if ! aws s3 ls "s3://$BUCKET_NAME" > /dev/null 2>&1; then
            echo "Bucket não encontrado. Criando bucket de artefatos: $BUCKET_NAME"
            aws s3 mb "s3://$BUCKET_NAME" --region ${{ env.AWS_REGION }}
          else
            echo "Usando bucket de artefatos existente: $BUCKET_NAME"
          fi

          # 3. Executar o PACKAGE
          # Isso faz o upload dos módulos (VPC, RDS, etc) para o S3 e gera o packaged.yaml
          aws cloudformation package \
            --template-file templates/master.yaml \
            --s3-bucket $BUCKET_NAME \
            --output-template-file packaged.yaml

          # 4. Extrair parâmetros do JSON
          # Certifique-se de que os arquivos params-dev.json e params-prod.json existam
          PARAMS=$(jq -r '.[] | "\(.ParameterKey)=\(.ParameterValue)"' environments/${{ env.ENV }}/params-${{ env.ENV }}.json)

          # 5. Executar o DEPLOY usando o arquivo gerado
          aws cloudformation deploy \
            --template-file packaged.yaml \
            --stack-name ${{ env.STACK_NAME }} \
            --parameter-overrides $PARAMS \
            --capabilities CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --no-fail-on-empty-changeset