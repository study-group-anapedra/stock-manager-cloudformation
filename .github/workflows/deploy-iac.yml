name: Deploy Infrastructure (CloudFormation)

on:
  push:
    branches:
      - develop
      - main

permissions:
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy CloudFormation Stack
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================
      # DEFINIR AMBIENTE
      # ============================
      - name: Set environment variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "ENV=dev" >> $GITHUB_ENV
            echo "STACK_NAME=stock-manager-dev" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV=prod" >> $GITHUB_ENV
            echo "STACK_NAME=stock-manager-prod" >> $GITHUB_ENV
          fi

      # ============================
      # CREDENCIAIS AWS
      # ============================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ============================
      # VALIDAR TEMPLATE
      # ============================
      - name: Validate CloudFormation template
        run: |
          aws cloudformation validate-template \
            --template-body file://templates/master.yaml

      # ============================
      # PACKAGING E DEPLOY (CORRIGIDO)
      # ============================
      - name: Deploy infrastructure
        run: |
          echo "Deploying environment: ${{ env.ENV }}"
          
          # 1. Busca robusta pelo Bucket de Assets (CDK ou CloudFormation)
          # Tenta encontrar buckets que comecem com 'cdk-' ou contenham 'cdktoolkit'
          BUCKET_NAME=$(aws s3 ls | awk '{print $3}' | grep -E "^cdk-|cdktoolkit" | head -n 1)
          
          if [ -z "$BUCKET_NAME" ]; then
            echo "Erro: Nenhum bucket de deploy (CDK/CloudFormation) foi encontrado no S3."
            echo "Certifique-se de que o ambiente foi inicializado (bootstrap)."
            exit 1
          fi
          
          echo "Usando bucket para upload: $BUCKET_NAME"

          # 2. Executar o PACKAGE
          # Isso faz o upload dos módulos (VPC, RDS, etc) e gera o packaged.yaml
          aws cloudformation package \
            --template-file templates/master.yaml \
            --s3-bucket $BUCKET_NAME \
            --output-template-file packaged.yaml

          # 3. Extrair parâmetros do JSON
          PARAMS=$(jq -r '.[] | "\(.ParameterKey)=\(.ParameterValue)"' environments/${{ env.ENV }}/params-${{ env.ENV }}.json)

          # 4. Executar o DEPLOY usando o arquivo gerado
          # Agora a AWS terá acesso às URLs corretas dos módulos no S3
          aws cloudformation deploy \
            --template-file packaged.yaml \
            --stack-name ${{ env.STACK_NAME }} \
            --parameter-overrides $PARAMS \
            --capabilities CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --no-fail-on-empty-changeset